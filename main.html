    <script type="module">
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let letters =
        "„Ñ±„Ñ¥„Ñ∑„Ñπ„ÖÅ„ÖÇ„ÖÖ„Öá„Öà„Öä„Öã„Öå„Öç„Öé„Öè„Öë„Öì„Öï„Öó„Öõ„Öú„Ö†„Ö°„Ö£ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789Œ±Œ≤Œ∏ŒªŒºŒûœÄŒ£œÜœàŒ©".split(
          ""
        );
      let fontSize = 14;
      let columns = canvas.width / fontSize;
      let drops = new Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(draw, 50);

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        columns = canvas.width / fontSize;
        drops = new Array(Math.floor(columns)).fill(1);
      });
