      html,
      body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: "Fira Code", monospace;
        overflow-x: hidden;
      }

      .header-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .rain-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 255, 0, 0.1) 0,
          rgba(0, 255, 0, 0.2) 2px,
          transparent 4px
        );
        animation: rain 10s linear infinite;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes rain {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      .matrix-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .matrix-text {
        color: #0f0;
        font-size: 60px;
        font-family: monospace;
        position: relative;
        white-space: nowrap;
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        z-index: 2;
      }

      .matrix-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: glitch 2s infinite;
        color: #0f0;
        white-space: nowrap;
        text-shadow: 0 0 5px #0f0, 0 0 15px #0f0;
        pointer-events: none;
      }

      @keyframes glitch {
        0%,
        100% {
          clip-path: inset(0 0 0 0);
          transform: translate(0);
        }
        33% {
          clip-path: inset(10% 0 85% 0);
          transform: translate(-2px, -2px);
        }
        66% {
          clip-path: inset(85% 0 5% 0);
          transform: translate(2px, 2px);
        }
      }

      .content {
        padding: 60px 20px;
        max-width: 1200px;
        margin: auto;
        position: relative;
        z-index: 2;
      }

      a {
        text-decoration: none;
        color: #0f0;

      hr {

      ul {
